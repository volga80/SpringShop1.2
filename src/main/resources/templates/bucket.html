<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Bucket</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h2>Your Bucket</h2>
<h3>All sum - > <b th:text="${bucketDTO.sum}">1000</b></h3>
<table border="1" align="center">
  <tr>
    <td>Title</td>
    <td>Amount</td>
    <td>Price</td>
    <td>Sum</td>
    <td></td>
  </tr>
  <tr th:each="detail : ${bucketDTO.bucketDetails}">
    <td th:text="${detail.name}">Rose</td>
    <td th:text="${detail.amount}">2</td>
    <td th:text="${detail.price}">11.0</td>
    <td th:text="${detail.sum}">22</td>
    <form th:action="@{/remove}" method="post">
    <td>
      <input type="hidden" name="bucketId" th:value="${bucket.id}">
      <input type="hidden" name="productId" th:value="${detail.productId}">
      <button type="submit">Remove</button>
    </td>
    </form>
  </tr>
</table>
</body>
</html>
